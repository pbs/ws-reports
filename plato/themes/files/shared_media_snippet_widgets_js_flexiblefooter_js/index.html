<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function($) {

    function getDetails(section){
        var inputs = section.find(&#039;fieldset.details .subvar, #var_logo&#039;);
        var details = {};

        inputs.each(function(){
            if($(this).attr(&quot;name&quot;) === &#039;_logo_&#039;){
                details[&quot;logo&quot;] = $(this).val();
            }else{
                details[$(this).attr(&quot;name&quot;)] = $(this).val();
            }
        });

        return details;
    }

    function getLinks(section){
        var cols = section.find(&#039;.column&#039;);
        var links = [];

        cols.each(function(){
            var column = {};

            column[&quot;header&quot;] = {};
            $(this).find(&#039;.header input&#039;).each(function(){
                if($(this).hasClass(&quot;text&quot;)){
                    column.header[&quot;text&quot;] = $(this).filter(&#039;.text&#039;).val();
                }
                if($(this).hasClass(&quot;url&quot;)){
                    column.header[&quot;url&quot;] = $(this).filter(&#039;.url&#039;).val();
                }

            });

            column[&quot;column_links&quot;] = [];

            $(this).find(&#039;.link&#039;).each(function(){
                column.column_links.push({
                    &#039;text&#039; : $(this).find(&#039;.text&#039;).val(),
                    &#039;url&#039; : $(this).find(&#039;.url&#039;).val()
                });
            });

            links.push(column);

        });

        return links;
    }

    function getCopyRight(section){
        return section.find(&#039;#copyright&#039;).val();
    }

    function hideRows(){
        $(&#039;.link&#039;).hide();
        $(&#039;.link&#039;).filter(function(){
            var linkInputs = $(this).find(&#039;input&#039;).filter(function(){
                if($(this).val()){
                    return true;
                }
                return false;
            });
            if(linkInputs.length){
                return true;
            }
            return false;
        }).show();
    }

    function toggleAddLink(column){
        if(!column){
            return;
        }

        var visible = column.find(&#039;.link:visible&#039;).length;
        var total = column.find(&#039;.link&#039;).length;

        if(visible &lt; total){
            column.find(&#039;.addlink&#039;).closest(&#039;tr&#039;).show();
        }else{
            column.find(&#039;.addlink&#039;).closest(&#039;tr&#039;).hide();
        }
    }

    function setAddLinkHanldler(section){
        section.find(&#039;.addlink&#039;).unbind(&quot;click&quot;).on(&quot;click&quot;, function(){
            $(this).closest(&#039;.column&#039;).find(&#039;.link:hidden:first&#039;).show();
            toggleAddLink($(this).closest(&#039;.column&#039;));
        });
    }

    function initialize(variable_id){
        var section = $(&quot;.&quot; + variable_id.replace(&#039;var_&#039;, &#039;section_&#039;));
        hideRows();
        setAddLinkHanldler(section);

        section.find(&#039;.column&#039;).each(function(){
            toggleAddLink($(this));
        });
    }

    function validate(variable_id){
        var section = $(&quot;.&quot; + variable_id.replace(&#039;var_&#039;, &#039;section_&#039;));
        var footer = {};
        footer[&#039;details&#039;] = getDetails(section);
        footer[&#039;links&#039;] = getLinks(section);
        footer[&#039;copyright&#039;] = getCopyRight(section);
        $(&#039;#&#039; + variable_id).val(JSON.stringify(footer));
        return true;
    }

    SnippetFlexibleFooterWidgets = window.SnippetFlexibleFooterWidgets || {
        validate: validate,
        init: initialize,
    };

}(django.jQuery || jQuery));

SnippetWidgetRegistry.registerWidget(&#039;flexiblefooter&#039;, SnippetFlexibleFooterWidgets)</textarea>
