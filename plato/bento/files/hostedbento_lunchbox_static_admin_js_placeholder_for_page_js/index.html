<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">function show_placeholders(page_select, url){
    $ = django.jQuery;
    var phd_select = $(&#039;#id_content&#039;);

    function clear_opts(){
        phd_select.find(&#039;option&#039;).remove();
        phd_select.append(
            $(&quot;&lt;option&gt;&quot;).val(&quot;&quot;).html(&quot;---------&quot;)
        );
    }

    $(page_select).change(function() {
        var page_id = $(this).val();
        if (page_id) {
            $.ajax({
                url: url,
                data: {&quot;page_id&quot;: page_id},
                success: function(data){
                    clear_opts();
                    $.each(data[&#039;choices&#039;], function(index, value) {
                        phd_select.append(
                            $(&quot;&lt;option&gt;&quot;).val(value[0]).html(value[1])
                        );
                    });
                },
                error: function(e){
                    clear_opts();
                },
                beforeSend: function(){
                    if (phd_select.siblings(&quot;#id_content_loader&quot;).length == 0){
                        phd_select.after(&quot;&lt;span id=&#039;id_content_loader&#039;&gt;Loading choices...&lt;/span&gt;&quot;);
                    }
                },
                complete: function(){
                    phd_select.siblings(&quot;#id_content_loader&quot;).remove();
                },
            });
        } else {
            clear_opts();
        }
    });
}</textarea>
  </div>
</div>
