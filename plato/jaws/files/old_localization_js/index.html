    function showLocalisationOverlay(localData, options, forceOpen) {

        findStationLogo(localData);

            if (GlobalChrome.Helpers.readCookie(&#039;pbsol.sta_extended&#039;) || forceOpen) {

                    if (forceOpen) {// forced localization
                    var localizationServiceUrl = &quot;http://localization.services.pbs.org/localize/auto/cookie/&quot;;

                    $GC.ajax({

                        error: function (data) {
                            console.log(&quot;GC: Error loading localizing safe&quot;);
                            gcVars.initFlow = false;
                        }
                    });
                }

                    gcVars.initFlow = false;
                }

        }
    }

    function cookieMonster(station) {
        var pbsKidsImage = document.createElement(&#039;iframe&#039;);

        pbsKidsImage.src = &#039;http://pbskids.org/localization/p.gif?pbs.station=&#039; + station;

    // Localization Init
    function Init(forceOpen) {
        if ( gcVars.initFlow ) {

        var kidsCookie = GlobalChrome.Helpers.readCookie(&#039;pbskids.localized&#039;),

        if (stationName &amp;&amp; stationName != kidsCookie) {
            cookieMonster(stationName);
            GlobalChrome.Helpers.createCookie(&#039;pbskids.localized&#039;, stationName, 2 * 7);
        }

        gcVars.initFlow = true; // this should prevent multiple instances
        var options = gcVars.localizationOpts,
            forceOpenUrl = &quot;false/&quot;;

        if (forceOpen) {
            GlobalChrome.Helpers.createCookie(&quot;pbs.first_time_localization_overlay&quot;, &quot;&quot;, 7);
            forceOpenUrl = &quot;true/&quot;;
            gcVars.trackingCategory = &quot;See more Stations  Localization Overlay&quot;;
        }
        else {
            gcVars.trackingCategory = &quot;Auto-localization overlay&quot;;
        }

        $GC.ajax({
            url: options.localizationUrl + forceOpenUrl,
            dataType: &#039;jsonp&#039;,
            jsonp: &#039;callback&#039;,
            crossDomain: true,
            cache: false,
            beforeSend : function() {
                /* leave this blank! for it fixes an issue on bento sites which overwrite the
                beforesend function and include a proxy URL to all ajax calls.
                */
            },
            success: function (data) {
                showLocalisationOverlay(data, options, forceOpen);
            },
            error: function () {
                //call the error method by passing the context and the error returned
                console.log(&#039;GC: localization ajax response failed&#039;);
                gcVars.initFlow=false;
            }
        });
    }

    return {
        Init : Init
    };
