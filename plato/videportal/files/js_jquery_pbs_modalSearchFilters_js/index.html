<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*global jQuery, is_ios, window, console */
(function ($) {
    &quot;use strict&quot;;
    $.fn.modalSearchFilters = function () {
        var modalWindow = $(this),
            modalOverlay = $(this).parent(),
            modalCloseBtn = $(this).find(&#039;.closeBtn&#039;),
            filterContainer = $(this).find(&#039;#filterContainer&gt;li&#039;),
            tabs = $(&#039;.sTab&#039;),
            heightOffset = 0,
            scrollX,
            scrollY;

        modalWindow.addClass(&#039;initiated&#039;);

        // location bar
        if (is_ios) {
            heightOffset = 60;
        }

        // close the login window
        function closeWindow() {
            modalOverlay.addClass(&#039;none&#039;);
            //showPanel(&#039;description&#039;);
            $(&#039;body, #page, #mobileMenu&#039;).removeAttr(&#039;style&#039;);

            // to be removed sometime in the nead future
            $(&#039;#adFix, #iab&#039;).show();

            // after modal closes we have to restore the page scroll position
            window.scrollTo(scrollX, scrollY);
        }

        function setActiveTab() {
            var index = $(this).index();

            tabs.removeClass(&#039;activeTab&#039;);
            filterContainer.removeClass(&#039;active&#039;);

            $(this).addClass(&#039;activeTab&#039;);

            filterContainer.eq(index).addClass(&#039;active&#039;);
            return false;
        }

        function scrollFix() {
            var windowHeight = $(window).height();
            $(&#039;body, #page, #mobileMenu&#039;).css({
                &#039;height&#039;: windowHeight + heightOffset,
                &#039;overflow&#039;: &#039;hidden&#039;
            });
        }

        /* PUBLIC METHODS */

        // initiate modal login window
        $.fn.modalSearchFilters.show = function () {
            //  we need the page scroll position
            scrollX = window.pageXOffset;
            scrollY = window.pageYOffset;

            modalOverlay.removeClass(&#039;none&#039;);
            scrollFix();
            // to be removed sometime in the nead future
            $(&#039;#adFix, #iab&#039;).hide();
        };

        // add event listeners
        modalCloseBtn.on(&#039;click&#039;, closeWindow);
        tabs.on(&#039;click&#039;, setActiveTab);

    };
}(jQuery));</textarea>
